<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vial2C Converter</title>
    <script src="vial2c.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
        textarea[readonly] {
            background-color: gainsboro;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">

</head>
<body>
    <h1>Vial2C Converter</h1>
    <p>Convert from Vial layout file (.vil) to keymap.c style</p>
    <textarea id="input" placeholder="input contents of .vil file here."></textarea>
    <button onclick="convertCode()">Convert</button>
    <textarea id="output" placeholder="" readonly></textarea>

    <script>
        function convertCode() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            try {
                const json = JSON.parse(input);
                const result = vial2c(json);
                if (result == null) throw new Error("Invalid .vil contents");
                output.value = result;
            } catch (error) {
                output.value = error;
            }
        }
    </script>
    <p><a href="https://github.com/ymkn/vial2c"><i class="fa-brands fa-github"></i> GitHub</a></p>
</body>
</html>
